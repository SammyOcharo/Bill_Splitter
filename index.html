<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Simple Calculator using HTML, CSS and JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container__wrapper">
        <table class="calculator">
            <tr style="margin-bottom: -25px;">

                <!-- clearScreen() function clear all the values -->
            </tr>
            <tr>
                <input class="display-box" type="text" id="result" oninput="TipCalculation()" name="result" />
                <!-- display() function display the value of clicked button -->
                <td> <input class="button" type="button" value="7" onclick="display('7')" /> </td>
                <td> <input class="button" type="button" value="8" onclick="display('8')" /> </td>
                <td> <input class="button" type="button" value="9" onclick="display('9')" /> </td>

            </tr>
            <tr>
                <td> <input class="button" type="button" value="4" onclick="display('4')" /> </td>
                <td> <input class="button" type="button" value="5" onclick="display('5')" /> </td>
                <td> <input class="button" type="button" value="6" onclick="display('6')" /> </td>

            </tr>
            <tr>

                <td>
                    <input class="button" type="button" value=”1 " onclick="display( '1') " /> </td>
                    "> /> </td>
                <td> <input class="button " type="button " value="2 " onclick="display( '2') " /> </td>
                <td> <input class="button " type="button " value="3 " onclick="display( '3') " /> </td>

            </tr>
            <tr>

                <td> <input class="button " type="button " value="0 " onclick="display( '0') " /> </td>
                <td> <input class="button " type="button " value="C " onclick="clearScreen() " /> </td>
                <!-- calculate() function evaluate the mathematical expression -->



            </tr>

        </table>
        <div class="tips " id="servicelevel ">
            <h6>Tips</h6>
            <input type="radio " value="1 " id="divideby1 " onclick="TipValue(); " name="tips1 ">0%
            <input type="radio " value="0.05 " id="divideby5 " onclick="TipValue(); " onclick="TipCalculation() " name="tips1" class="input__radio ">5%
            <input type="radio " value="0.1 " id="divideby10 " onclick="TipValue(); " name="tips1" class="input__radio ">10%
            <input type="radio " value="0.15 " id="divideby15 " onclick="TipValue(); " name="tips1" class="input__radio ">15%
            <input type="radio " value="0.2 " id="divideby20 " onclick="TipValue(); " name="tips1" class="input__radio ">20%
        </div>
        <div class="face__wrapper ">
            <div class="faces ">
                <p id="num_of_people_2 " value="2 "> 2 &#128512;</p>

            </div>
            <div class="faces ">
                3 &#128512;
            </div>
            <div class="faces ">
                4 &#128512;
            </div>
            <div class="faces ">
                5 &#128512;
            </div>
        </div>

        <input class="input__tip " id="shared_bill " name="shared_bill " type="text " disabled>

        <div class="round__to ">
            <h4>Round to: </h4>
            <input value="0.01 " id="tip1 " type="radio " name="tip " onclick="calculateTip() ">1 £
            <input value="0.05 " id="tip5 " type="radio " name="tip " onclick="calculateTip() " onclick="TipCalculation() ">5 £
            <input value="0.1 " id="tip10 " type="radio " name="tip " onclick="calculateTip() " onclick="TipCalculation() ">10 £
            <input value="0.2 " id="tip20 " type="radio " name="tip " onclick="calculateTip() " onclick="TipCalculation() ">20 £

        </div>

    </div>
